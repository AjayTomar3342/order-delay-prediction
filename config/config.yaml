      max_iter: 1000
      class_weight: balanced

    random_forest:
      n_estimators: 200
      random_state: 42
      class_weight: balanced

    gradient_boosting:
      n_estimators: 200
      learning_rate: 0.1
      max_depth: 3
      random_state: 42

    xgboost:
      n_estimators: 300
      learning_rate: 0.05
      max_depth: 6
      subsample: 0.8
      colsample_bytree: 0.8
      eval_metric: logloss
      random_state: 42

  evaluation_metrics:
    - accuracy
    - precision
    - recall
    - f1_score
    - roc_auc
