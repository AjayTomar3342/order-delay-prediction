name: Retrain and Deploy

on:
  push:
    branches:
      - main

jobs:
  retrain-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code from your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the Python environment
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Speeds up subsequent runs

      # 3. Install necessary ML libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Execute your ML training script
      - name: Run model retraining
        run: |
          python main.py

      # 5. Set up Docker Buildx (Required for modern builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Build the Docker image locally
      # This confirms your Dockerfile actually works
      - name: Build Docker image
        run: |
          docker build -t order-delay-api:latest .

