modeling:
  target_column: Late_delivery_risk

  numerical_columns:
    - Days for shipment (scheduled)
    - order_hour

  categorical_columns:
    - Type
    - Category Name
    - Customer City
    - Customer Country
    - Customer Segment
    - Customer State
    - Department Name
    - Market
    - Order City
    - Order Country
    - Order Region
    - Order State
    - Shipping Mode

  train_test_split:
    test_size: 0.2
    random_state: 42
    stratify: true

  models:
