name: Retrain and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows you to run this manually from the GitHub UI

jobs:
  retrain-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Preparation
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 2. Environment Setup
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 3. Model Training & Artifact Generation
      # This runs your script, tracks in MLflow, and saves 'best_model.pkl'
      - name: Run model retraining
        env:
          # If your main.py needs Snowflake credentials, add them as secrets too
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          python main.py

      # 4. Containerization Prep
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Registry Authentication
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build and Push to Docker Hub
      # Logic: It packages the FastAPI code + the freshly trained best_model.pkl
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # IMPORTANT: Change 'your-dockerhub-username' to your actual Docker Hub ID
          tags: |
            ajaytomar66390/order-delay-api:latest
            ajaytomar66390/order-delay-api:${{ github.run_number }}
